<!DOCTYPE html>
<html>
    <head>
        <title>order list</title>
    </head>

    <body>
        Unordered list:
        <ul>
            <li>one</li>
            <li>two</li>
            <li>three</li>
        </ul>
        Ordered list:
        <ol>
            <li>first</li>
            <li>second!</li>
            <li>third</li>
        </ol>
    </body>
</html>
